development: &development
  adapter: mysql2
  encoding: utf8
  reconnect: false
  pool: 5
  checkout_timeout: 2
  host: <%= Settings.databases.host %>
  database: <%= Settings.databases.database %>
  username: <%= Settings.databases.username %>
  password: <%= Settings.databases.password %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *development

staging:
  <<: *development

qa:
  <<: *development

production:
  <<: *development

old_eshelf:
  <<: *development
  host: <%= Settings.old_eshelf.host %>
  database: <%= Settings.old_eshelf.database %>
  username: <%= Settings.old_eshelf.username %>
  password: <%= Settings.old_eshelf.password %>
