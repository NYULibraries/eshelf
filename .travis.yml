language: ruby

bundler_args: --without development

services:
  - memcached

env: ESHELF_DB_USER=root

before_install:
  - echo $JAVA_OPTS
  - export JAVA_OPTS=-Xmx512m

before_script:
  - mysql -e 'create database eshelf_test;'
  - bundle exec rake db:schema:load RAILS_ENV=test
  - npm install -g istanbul

script: "bundle exec rake && bundle exec rake teaspoon"

rvm:
  - jruby-1.7.24
  - jruby-19mode
  - jruby-head

matrix:
  fast_finish: true
  allow_failures:
    - rvm: jruby-head

jdk:
  - openjdk7
  - oraclejdk7
  - oraclejdk8

notifications:
  irc:
    channels:
      - "irc.freenode.org#libtechnyu"
    template:
      - "%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message}"
      - "Change view : %{compare_url}"
      - "Build details : %{build_url}"
  email:
    - lib-webservices@nyu.edu

sudo: false
